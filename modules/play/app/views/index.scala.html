@import com.example.user.User
@(users: Seq[User])

@main("Title Page") {
    <h2>Users</h2>

    <table>
        <tr>
            <th>Id</th>
            <th>Type</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Passport</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
        @for(user <- users){
            <tr>
                <td>@user.id</td>
                <td>@user.userType</td>
                <td>@user.name</td>
                <td>@user.phone</td>
                <td>@user.address</td>
                <td>@user.passport</td>
                <td>@user.email</td>
                <td>@user.createdAt</td>
                <td>@user.updatedAt</td>
            </tr>
        }
    </table>
}
